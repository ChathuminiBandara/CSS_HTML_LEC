<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>


<style>

    section{
        background-color: dimgrey;
        height: 500px;
        border: 2px black;
        justify-content: space-around;
    }

    section:first-child{
        width: 10vw;
        height: 10vh;
        background-color: lightpink;
        align-self: center;


    }

    section:nth-child(2){
        width: 10vw;
        height: 10vh;
        background-color: hotpink;
        justify-content: right;
    }


    section:nth-child(3){
        width: 10vw;
        height: 10vh;
        background-color: deeppink;
        align-self: end;
    }

    section:nth-child(4){
        width: 10vw;
        height: 10vh;
        background-color: mediumpurple;
        align-self: center;
    }

    section:nth-child(5){
        width: 10vw;
        height: 10vh;
        background-color: rebeccapurple;
    }


    section:last-child{
        width: 10vw;
        height: 10vh;
        background-color: pink;
        align-self: center;

    }








</style>



</head>
<body>


<section id="section-1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>



</body>
</html>
