<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animations</title>


<style>

    :root{
        --width: 20vw;
        --height: 100px;
    }

    div{
        width: var(--width);
        height: var(--height);
        border-radius: 10%;

        animation-duration: 5s;
        animation-name: animi;
        animation-iteration-count: infinite;
        animation-delay: 3s;
        animation-direction: normal;

    }

    @keyframes animi {
        0%{
            background-color: #051e5d;
            margin-left: 0;
        }

        25%{
            background-color: dodgerblue;
            margin-left: calc(100vw - 20vw);
        }

        50%{
            margin-bottom: 0;
            background-color: purple;
        }

        75%{
            background-color: deeppink;
            margin-left: 0;
        }

    }


</style>


</head>
<body>

<div></div>

</body>
</html>
