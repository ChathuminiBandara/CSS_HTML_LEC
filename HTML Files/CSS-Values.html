<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Values</title>

<style>

    div{
        width: 400px;
        aspect-ratio: 1/1;
        background-color: #051e5d;

    }

    #div2{
        width: 400px;
        aspect-ratio: 1/1;
        background-color: rgb(60,76,199);
        bottom: 0;
    }

    #div3{
        width: 400px;
        aspect-ratio: 1/1;
        background-color: rgb(164, 23, 23);

        right: 0;
        bottom: 0;

        margin: auto;
    }

</style>

</head>
<body>


<div></div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
