<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>


    <style>


        #div-square-1{
            width: 50vw;
            height: 50vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
        }

        #div-square-2{
            width: 50vw;
            height: 50vh;
            bottom: 0;
            left: 0;
            position: absolute;
            background-color: orange;
        }

        #div-square-3{
            width: 50vw;
            height: 50vh;
            bottom: 0px;
            right: 0px;
            position: absolute;
            background-color: deeppink;
        }

        #div-square-4{
            width: 50vw;
            height: 50vh;
            background-color: green;
            top: 0;
            right: 0;
            position: absolute;
        }

        #middle-square{
            width: 20vw;
            aspect-ratio: 1/1;
/*            height: 20VH;*/
            background-color: white;
            top: 30%;
            left: 40%;
            position: absolute;
        }


    </style>


</head>
<body>

<div id="div-square-1"></div>
<div id="div-square-2"></div>
<div id="div-square-3"></div>
<div id="div-square-4"></div>

<div id="middle-square"></div>


</body>
</html>
