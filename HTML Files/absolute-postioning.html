<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positioning without px</title>



  <style>

    #div{
        width: 20%;

        aspect-ratio: 1/1;
        background-color: dodgerblue;

        position: absolute;

        right: 50%;
        bottom: 50%;

        transform: translate(50%,50%);
    }

    section {
        border: 2px solid black;
        width: 400px;
        height: 200px;

        position: relative;
    }


  </style>

</head>
<body>


<section>
  <div id="div">

  </div>
</section>



</body>
</html>
